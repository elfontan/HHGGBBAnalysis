<Input>
vars dipho_mass
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHGGBB/DelphesDump4_v7__FullsimDump1_v7_comparison/
</Output>



<dipho_mass>
formula 'dipho_mass'
type TH1F
objectList delphes_phase2 fullsim_phase2 fullsim_phase1
xAxis 100 105. 145.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 35.9
normalization area
drawRatioPlot 0
weight '1'#'weight * (dipho_mass >= 100. && dipho_mass < 180.)'
<delphes_phase2>
        input /eos/user/f/fmonti/HHGGBB/data/DelphesDump4/plotTree/DelphesDump4_v7.root plotTree
        legend 'delphes ph2' 'L'
        isData 0
        scale 'fabs(dipho_leadEta)<1.4 && fabs(dipho_subleadEta)<1.4 && dipho_leadPt>30 && dipho_subleadPt>20'
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</delphes_phase2>
<fullsim_phase2>
        input /eos/user/f/fmonti/HHGGBB/data/FullsimDump1/plotTree/FullsimDump1_v7.root plotTree
        legend 'fullsim ph2' 'L'
        isData 0
        scale 'fabs(dipho_leadEta)<1.4 && fabs(dipho_subleadEta)<1.4 && dipho_leadPt>30 && dipho_subleadPt>20'
        color 1
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</fullsim_phase2>
<fullsim_phase1>
        input /afs/cern.ch/user/a/abenagli/public/4Beschi/ntuples_HggPresel_2jets_signal_v4/ttHToGG_M125_13TeV_powheg_pythia8_1.root/TTHGenericTagDumper/trees tth_125_13TeV_all
        legend 'fullsim ph1' 'L'
        isData 0
        scale 'fabs(dipho_leadEta)<1.4 && fabs(dipho_subleadEta)<1.4 && dipho_leadPt>30 && dipho_subleadPt>20'
        color 3
        markerStyle 20
        markerSize 0.7
        lineColor 4
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</fullsim_phase1>

</dipho_mass>
