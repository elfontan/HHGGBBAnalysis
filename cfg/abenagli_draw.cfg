<Input>
vars mgg mjj mtot dipho_leadEta dipho_subleadEta dibjet_leadEta dibjet_subleadEta
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHBBGG/PhotonLoose_mbb_80-200_MTD_v2/
</Output>



<mgg>
formula 'mgg'
type TH1F
#objectList HHggbb higgs ttgg ttg tt gjet gg qcd
objectList HHggbb higgs ttgg ttg tt gg
xAxis 80 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 3000
normalization lumi
drawRatioPlot 0
weight 'evWeight * (cut_based_ct >= 0)'
<HHggbb>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_HHggbb.root  all_highMx
        legend 'HH#rightarrow#gamma#gammabb' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</HHggbb>
<higgs>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ggH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_qqH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_VH.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ttH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_bbH.root all_highMx
        legend 'single Higgs' 'F'
        isData 0
        scale 1
        color 93
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle ''
        stack 1
</higgs>
