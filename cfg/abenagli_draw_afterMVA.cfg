<Input>
vars mgg mjj mtot dipho_leadEta dipho_subleadEta dibjet_leadEta dibjet_subleadEta
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHBBGG/PhotonLoose_mbb_80-200_MTD_v3_MPCmva_remove_training/
</Output>



<mgg>
formula 'mgg'
type TH1F
#objectList HHggbb higgs ttgg ttg tt gjet gg qcd
objectList HHggbb higgs ttgg ttg tt gg
xAxis 20 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 3000
normalization lumi
drawRatioPlot 0
#weight 'evWeight * (mva_based_ct == 0 && ttHTagger>-0.1 && HHTagger>0.95)'
#weight 'evWeight * (ttHTagger>-0.5 && HHTagger>0.9 && cut_based_ct>=0)'
weight '2.*evWeight*(cut_based_ct==0 && event%2==0 && ttHTagger>-0.5 && HHTagger>0.5  && HHTagger<0.9)'
<HHggbb>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v3/plotTree_HHggbb_withMVA.root  all_highMx
        legend 'HH#rightarrow#gamma#gammabb' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</HHggbb>
<higgs>
