<Input>
    treename ntuple/Event ntuple/Particle ntuple/GenPhoton ntuple/Vertex ntuple/ElectronTight ntuple/MuonTight ntuple/JetPUPPI ntuple/PuppiMissingET ntuple/PhotonLoose ntuple/PhotonTight
    Loose_Tight_Photon PhotonLoose
    useMTD 1
    Nph_veto -1
</Input>

<addMVA>
    MVA_labels ttHTagger HHTagger
    <ttHTagger>
        method BDT
        weightsFile /afs/cern.ch/user/a/abenagli/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_new/MVA/dataset/weights/TMVAClassification_BDT__ttHTagger_v1.weights.xml
        inputVariables MetPt nLep DPhimin_met_bjet DPhimax_met_bjet nJets DRmin_pho_bjet costheta_HH costheta_bb
        spectatorVariables mgg mjj evWeight event
    </ttHTagger>
    <HHTagger>
        method BDT
        weightsFile /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/mva/weights/TMVAClassification_BDT__HHGGBB_BDT_v7__.weights.xml
        inputVariables DRmin_pho_bjet  costheta_HH  costheta_bb  costheta_gg dipho_leadptoM  dipho_subleadptoM  dibjet_leadptoM  dibjet_subleadptoM  dibjet_leadbtagmedium  dibjet_subleadbtagmedium dipho_lead_sigmaEoE dipho_sublead_sigmaEoE dipho_leadEta dipho_subleadEta
        spectatorVariables mtot mgg evWeight mjj event
    </HHTagger>
    MPcut ttHTagger>-0.5&&HHTagger>0.5&&HHTagger<0.9
    HPcut ttHTagger>-0.5&&HHTagger>0.9
</addMVA>

<Output>
    outputFolder /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v4/
</Output>
