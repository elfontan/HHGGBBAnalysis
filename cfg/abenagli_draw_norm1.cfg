<Input>
vars mgg mjj mtot dipho_leadEta dipho_subleadEta dibjet_leadEta dibjet_subleadEta dipho_leadptoM dipho_subleadptoM dibjet_leadptoM dibjet_subleadptoM 
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHBBGG/PhotonLoose_mbb_80-200_MTD_v7/
</Output>



<mgg>
formula 'mgg'
type TH1F
objectList gjet gg
#objectList HHggbb higgs ttgg ttg tt gjet gg qcd
#objectList sig bkg
xAxis 25 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 3000
normalization area
drawRatioPlot 0
#weight 'evWeight * (cut_based_ct >= 0'
#weight 'dibjet_leadbtaglevel>=4 && dibjet_subleadbtaglevel>=4'
weight 1.
<gg>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v6/plotTree_gg.root  all_highMx
        legend '#gamma#gamma' 'F'
        isData 0
        scale 1
        color 64
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</gg>
<gjet>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v6/plotTree_gjet.root  all_highMx
        legend 'gjet' 'F'
        isData 0
        scale 1
        color 18
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 1
        lineStyle 1
        fillStyle 0
        drawStyle 'E1'
        stack 0
</gjet>


<sig>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_HHggbb.root  all_highMx
        legend 'HH#rightarrow#gamma#gammabb' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</sig>
<bkg>
        input /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ggH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_qqH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_VH.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ttH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_bbH.root all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_gg.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ttgg.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ttghad.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_ttglep.root  all_highMx \
              /afs/cern.ch/user/f/fmonti/public/HHGGBBAnalysis/output/PhotonLoose_mbb_80-200_MTD_v2/plotTree_tt.root  all_highMx 
        legend 'inclusive bkg' 'F'
        isData 0
        scale 1
        color 93
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 1
        lineStyle 1
        fillStyle 1
        drawStyle 'hist'
        stack 1
</bkg>
</mgg>



<mjj= mgg>
formula 'mjj'
xAxis 60 80. 200.
title 'm_{jj}'
unit 'GeV'
</mjj>

<mtot= mgg>
formula 'mtot'
xAxis 120 0. 1000.
title 'M^{X}'
unit 'GeV'
</mtot>



<dipho_leadEta= mgg>
formula 'dipho_leadEta'
xAxis 40 -3. 3.
title 'lead photon #eta'
unit ' '
</dipho_leadEta>


<dipho_subleadEta= mgg>
formula 'dipho_subleadEta'
xAxis 40 -3. 3.
title 'sublead photon #eta'
unit ' '
</dipho_subleadEta>


<dibjet_leadEta= mgg>
formula 'dibjet_leadEta'
xAxis 40 -3. 3.
title 'lead jet #eta'
unit ' '
</dibjet_leadEta>


<dibjet_subleadEta= mgg>
formula 'dibjet_subleadEta'
xAxis 40 -3. 3.
title 'sublead jet #eta'
unit ' '
</dibjet_subleadEta>



<dipho_leadptoM= mgg>
formula 'dipho_leadptoM'
xAxis 50 0. 3.
title 'lead photon p_{T}/M_{#gamma#gamma}'
unit ' '
</dipho_leadptoM>


<dipho_subleadptoM= mgg>
formula 'dipho_subleadptoM'
xAxis 50 0. 3.
title 'sublead photon p_{T}/M_{#gamma#gamma}'
unit ' '
</dipho_subleadptoM>


<dibjet_leadptoM= mgg>
formula 'dibjet_leadptoM'
xAxis 50 0. 3.
title 'lead jet p_{T}/M_{jj}'
unit ' '
</dibjet_leadptoM>


<dibjet_subleadptoM= mgg>
formula 'dibjet_subleadptoM'
xAxis 50 0. 3.
title 'sublead jet p_{T}/M_{jj}'
unit ' '
</dibjet_subleadptoM>


