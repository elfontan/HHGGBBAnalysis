<Input>
vars dipho_mass 
</Input>

<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHGGBB/DelphesDump4_v1__FullsimDump1_v2_comparison/
</Output>

<dipho_mass>
formula 'dipho_mass'
type TH1F
objectList leadEB_subleadEB leadEB_subleadEE
xAxis 200 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 35.9
normalization area
drawRatioPlot 0
weight '1'
<leadEB_subleadEB>
	legend 'leadEB_subleadEB' 'L'
        input /eos/user/f/fmonti/HHGGBB/data/FullsimDump1/plotTree/FullsimDump1_v2.root plotTree
        scale 'fabs(dipho_leadEta)<1.5 && fabs(dipho_subleadEta)>1.5'
	legend 'leadEB_subleadEB' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</leadEB_subleadEB>
<leadEB_subleadEE>
	legend 'leadEB_subleadEB' 'L'
        input /eos/user/f/fmonti/HHGGBB/data/FullsimDump1/plotTree/FullsimDump1_v2.root plotTree
        scale 'fabs(dipho_leadEta)<1.5 && fabs(dipho_subleadEta)>1.5'
	legend 'leadEB_subleadEE' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 1
</leadEB_subleadEE>
</dipho_mass>