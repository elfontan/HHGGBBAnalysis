<Input>
vars dipho_mass dipho_mass_EB dipho_mass_EE dipho_deltaphi dipho_deltaeta dipho_sumpt \
     dipho_leadptoM  dipho_subleadptoM \
     dipho_leadEta   dipho_subleadEta  \
     dipho_leadPhi   dipho_subleadPhi  \
     dipho_leadPt    dipho_subleadPt   \
     nJets 
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHGGBB/FullsimPU200_Dump1_v7__FullsimPU0_Dump1_v7_comparison/
</Output>



<dipho_mass>
formula 'dipho_mass'
type TH1F
objectList HHGGBB_FullsimPU200 HHGGBB_FullsimPU0
xAxis 200 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 35.9
normalization area
drawRatioPlot 0
weight '1'#'weight * (dipho_mass >= 100. && dipho_mass < 180.)'
<HHGGBB_FullsimPU200>
        input /eos/user/f/fmonti/HHGGBB/data/FullsimPU200_Dump1/plotTree/FullsimPU200_Dump1_v7.root plotTree
        legend 'FullsimPU200' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</HHGGBB_FullsimPU200>
<HHGGBB_FullsimPU0>
        input /eos/user/f/fmonti/HHGGBB/data/FullsimPU0_Dump1/plotTree/FullsimPU0_Dump1_v7.root plotTree
        legend 'FullsimPU0' 'P'
        isData 0
        scale 1
        color 1
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'P'
        stack 1
</HHGGBB_FullsimPU0>
</dipho_mass>


<dipho_mass_EB>
