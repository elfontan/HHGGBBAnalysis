<Input>
vars dipho_mass dipho_sumpt dipho_deltaphi dipho_deltaeta \
     dipho_leadPt    dipho_leadPt    dipho_leadEta    dipho_leadPhi    dipho_leadptoM    dipho_leadEnergy \ 
     dipho_subleadPt dipho_subleadPt dipho_subleadEta dipho_subleadPhi dipho_subleadptoM dipho_subleadEnergy \
     nvtx nJets nJets_bTagLoose nJets_bTagMedium nJets_bTagTight \
     dibjet_mass dibjet_sumpt dibjet_deltaeta dibjet_deltaphi \
     dibjet_leadPt    dibjet_leadEta    dibjet_leadPhi    dibjet_leadptoM    dibjet_leadEnergy    dibjet_leadbtagscore \     
     dibjet_subleadPt dibjet_subleadEta dibjet_subleadPhi dibjet_subleadptoM dibjet_subleadEnergy dibjet_subleadbtagscore \
     Mx Mbbjj DRmin_pho_bjet costheta_HH costheta_gg costheta_bb   
</Input>

<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHGGBB/sig_bkg_norm1_HPC/
</Output>

<dipho_mass>
formula 'dipho_mass'
type TH1F
objectList GluGluToHHTo2B2G GJet DiPhotonJetsBox GluGluHToGG VBFHToGG ttHToGG ggZH_HToGG
xAxis 100 100. 150.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 3000.
normalization area
drawRatioPlot 0
weight '1'#'weight * (dipho_mass >= 100. && dipho_mass < 180.)'
<GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/DelphesDump10_v2/PhotonLoose/plotTree_delphesntuples_loose.root plotTree_HPC
        legend 'HH->bbgg' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</GluGluToHHTo2B2G>
<GJet= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_GJet_DelphesDump10_v2/PhotonLoose/plotTree_GJet_loose.root plotTree_HPC
        legend 'g+jets' 'L'
        color 1
        lineColor 1
        drawStyle 'hist'
        stack 0
</GJet>
<DiPhotonJetsBox= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_DiPhotonJetsBox_DelphesDump10_v2/PhotonLoose/plotTree_DiPhotonJetsBox_loose.root plotTree_HPC
        legend 'dipho_jets box' 'L'
        color 3
        lineColor 3
        drawStyle 'hist'
        stack 0
</DiPhotonJetsBox>
<GluGluHToGG= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_HGG_DelphesDump10_v2/PhotonLoose/plotTree_HGG_loose.root plotTree_HPC
        legend '(ggF)H->gg' 'L'
        color 4
        lineColor 4
        drawStyle 'hist'
        stack 0
</GluGluHToGG>
<VBFHToGG= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_VBFHGG_DelphesDump10_v2/PhotonLoose/plotTree_VBFHgg_loose.root plotTree_HPC
        legend '(VBF)H->gg' 'L'
        color 5
        lineColor 5
        drawStyle 'hist'
        stack 0
</VBFHToGG>
<ttHToGG= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_ttH_DelphesDump10_v2/PhotonLoose/plotTree_ttH_loose.root plotTree_HPC
        legend '(ttH)H->gg' 'L'
        color 6
        lineColor 6
        drawStyle 'hist'
        stack 0
</ttHToGG>
<ggZH_HToGG= GluGluToHHTo2B2G>
        input /afs/cern.ch/user/f/fmonti/www/HHGGBB/BKG_ZHqqgg_DelphesDump10_v2/PhotonLoose/plotTree_ZHqqgg_loose.root plotTree_HPC
        legend '(ZH)H->gg,Z->qq' 'L'
        color 7
        lineColor 7
        drawStyle 'hist'
        stack 0
</ggZH_HToGG>
</dipho_mass>

