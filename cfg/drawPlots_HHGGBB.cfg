<Input>
vars dipho_mass dipho_deltaphi dipho_deltaeta dipho_sumpt \
     dipho_leadptoM  dipho_subleadptoM \
     dipho_leadEta   dipho_subleadEta  \
     dipho_leadPhi   dipho_subleadPhi  \
     dipho_leadPt    dipho_subleadPt   \
     nJets 
</Input>



<Output>
outputFolder /afs/cern.ch/user/f/fmonti/www/HHGGBB/DelphesDump4_v1__FullsimDump1_v2_comparison/
</Output>



<dipho_mass>
formula 'dipho_mass'
type TH1F
objectList HHGGBB_Delphes HHGGBB_Fullsim
xAxis 200 100. 180.
title 'm_{#gamma#gamma}'
unit 'GeV'
lumi 35.9
normalization area
drawRatioPlot 0
weight '1'#'weight * (dipho_mass >= 100. && dipho_mass < 180.)'
<HHGGBB_Fullsim>
        input /eos/user/f/fmonti/HHGGBB/data/FullsimDump1/plotTree/FullsimDump1_v2.root plotTree
        legend 'Fullsim' 'L'
        isData 0
        scale 1
        color 2
        markerStyle 20
        markerSize 0.7
        lineColor 2
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'hist'
        stack 0
</HHGGBB_Fullsim>
<HHGGBB_Delphes>
        input /eos/user/f/fmonti/HHGGBB/data/DelphesDump4/plotTree/DelphesDump4_v1.root plotTree
        legend 'Delphes' 'P'
        isData 0
        scale 1
        color 1
        markerStyle 20
        markerSize 0.7
        lineColor 1
        lineWidth 2
        lineStyle 1
        fillStyle 0
        drawStyle 'P'
        stack 1
</HHGGBB_Delphes>
</dipho_mass>

<dipho_deltaphi= dipho_mass>
formula 'dipho_deltaphi'
xAxis 50 0. 3.15
title '#Delta#phi_{#gamma#gamma}'
unit 'rad'
</dipho_deltaphi>

<dipho_deltaeta= dipho_mass>
formula 'fabs(dipho_leadEta-dipho_subleadEta)'
xAxis 50 0. 3.
title '#Delta#eta_{#gamma#gamma}'
unit ' '
</dipho_deltaeta>

<dipho_sumpt= dipho_mass>
formula 'dipho_sumpt'
xAxis 500 20. 800.
title 'lead. p_{T}^{#gamma} + sublead. p_{T}^{#gamma}'
unit 'GeV'
</dipho_sumpt>

<dipho_leadptoM= dipho_mass>
formula 'dipho_leadptoM'
xAxis 75 0. 3.
title 'lead. p_{T}^{#gamma} / m_{#gamma#gamma}'
unit ' '
</dipho_leadptoM>

<dipho_subleadptoM= dipho_mass>
formula 'dipho_subleadptoM'
xAxis 75 0. 3.
title 'sublead. p_{T}^{#gamma} / m_{#gamma#gamma}'
unit ' '
</dipho_subleadptoM>

<dipho_leadEta= dipho_mass>
formula 'dipho_leadEta'
xAxis 100 -3. 3.
title 'lead. #eta_{#gamma}'
unit ' '
</dipho_leadEta>

<dipho_subleadEta= dipho_mass>
formula 'dipho_subleadEta'
xAxis 100 -3. 3.
title 'sublead. #eta_{#gamma}'
unit ' '
</dipho_subleadEta>

<dipho_leadPhi= dipho_mass>
formula 'dipho_leadPhi'
xAxis 100 -3.15 3.15
title 'lead. #phi_{#gamma}'
unit 'rad'
</dipho_leadPhi>

<dipho_subleadPhi= dipho_mass>
formula 'dipho_subleadPhi'
xAxis 100 -3.15 3.15
title 'sublead. #phi_{#gamma}'
unit 'rad'
</dipho_subleadPhi>

<dipho_leadPt= dipho_mass>
formula 'dipho_leadPt'
xAxis 300 10. 500.
title 'lead. p_{T}'
unit 'GeV'
</dipho_leadPt>

<dipho_subleadPt= dipho_mass>
formula 'dipho_subleadPt'
xAxis 300 10. 300.
title 'sublead. p_{T}'
unit 'GeV'
</dipho_subleadPt>

<nJets= dipho_mass>
formula 'nJets'
xAxis 10 -0.5 9.5
title 'N_{jets}'
unit ' '
</nJets>

